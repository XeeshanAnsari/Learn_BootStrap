<!DOCTYPE html>
<html>
<head>
	<title>Table Class in Bootstrap</title>
	<link rel="stylesheet"  href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>
</head>
<body>
    <div class="container">
    	<!-- simple Table -->
        <table class="table">
    		<tr>
    			<th>Id</th>
    			<th>Student Name</th>
    			<th>Fees</th>
    			<th>class</th>
    		</tr>
    		<tr>
    			<td>1</td>
    			<td>xeeshan</td>
    			<td>500</td>
    			<td>8th</td>
    		</tr>
    		<tr>
    			<td>2</td>
    			<td>manazir</td>
    			<td>500</td>
    			<td>8th</td>
    		</tr>
    		<tr>
    			<td>3</td>
    			<td>shan</td>
    			<td>500</td>
    			<td>8th</td>
    		</tr>
    	</table>
    	<!-- Table-hover when hover tha Table and color change -->
        <table class="table table-hover">
            <tr>
                <th>Id</th>
                <th>Student Name</th>
                <th>Fees</th>
                <th>class</th>
            </tr>
            <tr>
                <td>1</td>
                <td>xeeshan</td>
                <td>500</td>
                <td>8th</td>
            </tr>
            <tr>
                <td>2</td>
                <td>manazir</td>
                <td>500</td>
                <td>8th</td>
            </tr>
            <tr>
                <td>3</td>
                <td>shan</td>
                <td>500</td>
                <td>8th</td>
            </tr>
        </table>
    </div>

</body>
</html>
