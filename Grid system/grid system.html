<!DOCTYPE html>
<html>
<head>
	<title>Grid system in Bootstrap</title>
	<link rel="stylesheet"  href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>
</head>
<body>
    <div class="row">
    	<div class="col-md-4" style="background: yellow;"> Hello</div>
    	<div class="col-md-4" style="background: green;"> Hello</div>
    	<div class="col-md-4" style="background: lightblue;"> Hello</div>
    </div>
     <hr>
    <div class="row">
    	<div class="col-md-2" style="background: yellow;"> Hello</div>
    	<div class="col-md-8" style="background: green;"> Hello</div>
    	<div class="col-md-2" style="background: lightblue;"> Hello</div>
    </div>
</body>
</html>
